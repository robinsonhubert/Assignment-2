    <h1 id="contactform">Drop Us a Information</h1>
  <section>
    <div style="display: grid; grid-template-columns: auto auto; padding-left: 30px; padding-right: 500px; margin-top: 30px; margin-left: 100px;">
      <div class="contain">
         <div id="map"></div>
      </div>
      <!--Card here-->
      <fieldset class="fieldset">

      <div class="card" style="width: 43rem; height: 15rem; margin-left: 100px; margin-top: 30px;">
        <div class="card-body">
          <h3 class="card-title">95 AS, Chief Professor at losAngels University</h3>
          <p class="card-text" style="margin-top: 25px;"><b>Phone:-</b> +94774931236<br><b>Email:-</b> example@gmail.com<br><b>Fax:-</b> +94 756545100<br><b>Contact URL:</b> <a href="www.mywebpage.com">www.mywebpage.com</a></p>
        </div>
        <h4 id="mailid">Want to Know More?? Fill the form</h4>
          <div style="margin-top: 30px; margin-left: 40px;">
           <form onsubmit="return validateForm()" action="success.html" target="_blank" >
            <div class="grid-container">
              <div class="item1">
                <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
                <span id="errorfirstname"></span>
              </div>
              <div class="item2">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
                <span id="errorlastname"></span>
              </div>
              <div class="item4">
                <input type="text" id="email" name="email" placeholder="Email"><br><br>
                <span id="erroremail"></span>

              </div>
              <div class="item5">
                <input type="text" id="phone" name="phone" placeholder="Contact Number"><br>
                <span id="errorphone"></span><br><br>
              </div>
              <div class="item6">
                <input type="text" id="message" name="message" placeholder="Your Message Here....."><br>
                <span id="errormessage"></span><br><br>
              </div>
            </div>
          
            <button class="btn" id="send">Submit</button>
            <p id="successMsg"></p>
          </form>
        </fieldset>
        </div> 
    </div>
    </section>
